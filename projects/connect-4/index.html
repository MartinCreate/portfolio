        <title>Connect 4</title>

        <div class="all">
            <div class="gameInfo">
                <div class="title">
                    <h2>Connect 4</h2>
                </div>
                <div class="score p1Score">
                    <p>Blue Score:</p>
                    <div class="scoreBall blueBall">
                        <span id="blueWins">0</span>
                    </div>

                    <div class="scoreBall redBall">
                        <span id="redWins">0</span>
                    </div>

                <button class="nextGame">Play Again</button>
                <button class="reset">Reset Score</button>
                <div class="instructions">
                    <p id="inst1">Keyboard Instructions</p>
                    <p>Select Slot: Left/Right arrow keys</p>
                    <p>Place Chip: Enter/Space</p>
                    <p>Replay/Reset: Up/Down arrow keys, Enter/Space</p>
                </div>
            </div>
